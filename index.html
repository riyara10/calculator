<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        }

        .calculator {
            background: #222;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            width: 320px;
        }

        #result {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            padding: 10px;
            background: #333;
            color: #fff;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            background: #444;
            color: #fff;
        }

        button:hover {
            background: #666;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Special buttons */
        .operator {
            background: #f39c12;
        }

        .operator:hover {
            background: #e67e22;
        }

        .equal {
            background: #27ae60;
            grid-column: span 2;
        }

        .equal:hover {
            background: #2ecc71;
        }

        .clear {
            background: #c0392b;
        }

        .clear:hover {
            background: #e74c3c;
        }

        .back {
            background: #2980b9;
        }

        .back:hover {
            background: #3498db;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="result" placeholder="0" readonly>
        <div class="buttons">
            <button onclick="displayNum('7')">7</button>
            <button onclick="displayNum('8')">8</button>
            <button onclick="displayNum('9')">9</button>
            <button class="operator" onclick="displayNum('*')">×</button>

            <button onclick="displayNum('4')">4</button>
            <button onclick="displayNum('5')">5</button>
            <button onclick="displayNum('6')">6</button>
            <button class="operator" onclick="displayNum('-')">−</button>

            <button onclick="displayNum('1')">1</button>
            <button onclick="displayNum('2')">2</button>
            <button onclick="displayNum('3')">3</button>
            <button class="operator" onclick="displayNum('+')">+</button>

            <button class="clear" onclick="clearText()">AC</button>
            <button onclick="displayNum('0')">0</button>
            <button class="operator" onclick="displayNum('/')">÷</button>
            <button class="equal" onclick="calculation()">=</button>

            <button class="back" onclick="lastDigit()">⌫</button>
        </div>
    </div>

    <script>
        const result = document.getElementById('result');

        function displayNum(num) {
            result.value += num;
        }

        function clearText() {
            result.value = '';
        }

        function lastDigit() {
            result.value = result.value.slice(0, -1);
        }

        function calculation() {
            try {
                result.value = eval(result.value);
            } catch (error) {
                result.value = 'Error';
            }
        }
    </script>
</body>

</html>
